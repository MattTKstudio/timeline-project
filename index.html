<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🕊️ Sacred Timeline Viewer</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
  <meta name="description" content="An interactive, artistic journey through sacred history from 3000 BC to today. Explore events, people, and divine moments." />
</head>
<body>

  <!-- Header -->
  <div data-include="components/header.html"></div>

  <!-- Timeline Section -->
  <section id="timeline-section" class="timeline-container">
    <div id="banner"></div>
    <canvas id="timeline-canvas"></canvas>
    <div id="year-labels"></div>
    <div id="timeline-entries"></div>
  </section>

  <!-- Entry Popup Modal -->
  <div id="entry-popup">
    <div id="entry-popup-close">✕</div>
    <div id="entry-popup-content"></div>
  </div>

  <!-- User Lumen Path Preview -->
  <section id="lumen-path-preview" class="lumen-path-section">
    <h2 class="section-title">✨ Your Lumen Path ✨</h2>
    <div class="lumen-cards">
      <div class="lumen-card">
        <h3>🧠 Logic</h3>
        <p>Engage with foundational truths through sacred reasoning.</p>
        <button class="lumen-btn">Begin</button>
      </div>
      <div class="lumen-card">
        <h3>🎨 Imagination</h3>
        <p>Explore theological aesthetics and symbolic interpretation.</p>
        <button class="lumen-btn">Enter</button>
      </div>
      <div class="lumen-card">
        <h3>🌟 Virtue</h3>
        <p>Walk the path of the saints and build spiritual strength.</p>
        <button class="lumen-btn">Continue</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div data-include="components/footer.html"></div>

  <!-- Scripts -->
  <script src="scripts/injectPartials.js" defer></script>
  <script src="scripts/timeline-ticks.js" defer></script>
  <script src="scripts/positionEntries.js" defer></script>
  <script src="scripts/zoomHandler.js" defer></script>
  <script src="scripts/dragHandler.js" defer></script>
  <script src="scripts/filter.js" defer></script>
  <script src="scripts/lazyload.js" defer></script>
  <script src="scripts/renderTimeline.js" defer></script>

</body>
</html>
