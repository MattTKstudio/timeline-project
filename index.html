<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline Viewer</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    #banner {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: url('public/images/thecruciformbanner.webp') repeat-x;
      background-size: contain;
      opacity: 0.1;
      z-index: -1;
      pointer-events: none;
    }
    #entry-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      color: white;
      display: none;
      z-index: 10;
    }
    #entry-popup h2 {
      margin-top: 0;
    }
    #entry-popup img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    #entry-popup-close {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #aaa;
    }
    #entry-popup-close:hover {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>📜 Sacred History Timeline</h1>
  </header>

  <section id="timeline-section" style="position: relative; height: 400px; overflow: hidden;">
    <div id="banner"></div>
    <canvas id="timeline-canvas" style="position: absolute; top: 0; left: 0;"></canvas>
    <div id="year-labels" style="position: absolute; top: 0; left: 0;"></div>
    <div id="timeline-entries" style="position: absolute; top: 100px; left: 0;"></div>
  </section>

  <section id="placeholder-cards">
    <div class="placeholder-card">📚 Document A</div>
    <div class="placeholder-card">🎨 Document B</div>
    <div class="placeholder-card">🕊️ Document C</div>
  </section>

  <!-- Popup Entry Panel -->
  <div id="entry-popup">
    <div id="entry-popup-close">✕</div>
    <div id="entry-popup-content"></div>
  </div>

  <!-- Core Timeline Scripts -->
  <script src="scripts/drawTicks.js" defer></script>
  <script src="scripts/positionEntries.js" defer></script>
  <script src="scripts/zoomHandler.js" defer></script>
  <script src="scripts/filter.js" defer></script>
  <script src="scripts/lazyload.js" defer></script>
  <script src="scripts/renderTimeline.js" defer></script>
  <!-- buildEntries.js removed — run in Node only -->
</body>
</html>
